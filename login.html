<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Refi Gift</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom Styles for Login Page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f8f8;
            color: #333;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #2575fc;
            background-color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #6a11cb;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #6a11cb;
        }

        .login-container .logo {
            font-size: 32px;
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">REFIGIFT</div>
        <h2>Login to Your Account</h2>

        <form action="index.html" method="POST">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn" onclick="login()">Login</button>
        </form>

        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        // Simulate login functionality
        function login() {
            // Ideally here, you should handle login validation and redirection
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "index.html"; // Redirect to dashboard after login
        }
    </script>

</body>
</html>
