<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Refi Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles for Login Page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            background: linear-gradient(270deg, #e0f7fa, #80deea, #e0f7fa, #80deea);
            background-size: 400% 400%; /* Size for animation */
            animation: gradientAnimation 15s ease infinite; /* Animation */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%; /* Adjusted width for responsiveness */
            max-width: 800px; /* Max width for larger screens */
            padding: 40px;
            box-sizing: border-box; /* Include padding in width */
        }

        .illustration {
            flex: 1; /* Takes up 1 part of the flex container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            width: 200px; /* Adjust size as needed */
            max-width: 100%; /* Ensure responsiveness */
        }

        .form-container {
            flex: 1; /* Takes up 1 part of the flex container */
            padding-left: 20px; /* Space between illustration and form */
        }

        .logo {
            font-size: 24px;
            font-weight: 500;
            color: #00796b; /* Dark teal */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        .input-field {
            width: 98%; /* Ubah dari 100% menjadi 98% agar sesuai dengan tombol */
            padding: 11px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .login-btn {
            width: 98%; /* Pastikan lebar tombol juga 98% */
            padding: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
            
        .login-btn:hover {
            background-color: #004d40;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #00796b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #004d40;
        }

        .admin-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .admin-link {
            color: #00796b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .admin-link:hover {
            color: #004d40;
        }

        @media (max-width: 600px) {
            .login-container {
                flex-direction: column; /* Stack vertically on small screens */
                padding: 20px;
            }

            .form-container {
                padding-left: 0; /* Remove left padding */
                margin-top: 20px; /* Add margin on top */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="illustration">
            <img src="images/6310507.jpg" alt="Illustration"> <!-- Replace with your image URL -->
        </div>
        <div class="form-container">
            
            <h2>Welcome Back!</h2>
            <p>Login to continue</p>

            <form action="index.html" method="POST">
                <input type="email" class="input-field" name="email" placeholder="Email" required>
                <input type="password" class="input-field" name="password" placeholder="Password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit" class="login-btn" onclick="login()">Sign In</button>
            </form>

            <a href="#" class="forgot-password">Forgot password?</a>

            </div>
        </div>
    </div>

    <script>
        // Simulate login functionality
        function login() {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
    
            // Valid email and password
            const validEmail = "nayyara@gmail.com"; // Replace with valid email
            const validPassword = "madut"; // Valid password
    
            // Validate login
            if (email === validEmail && password === validPassword) {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html"; // Redirect to dashboard after login
            } else {
                alert("Email atau password salah!"); // Error message
            }
        }
    </script>

</body>
</html>
